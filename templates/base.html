<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock title %}
    </title>
</head>
<body>
    <div style="margin-bottom: 20px;text-align: center;">
        {% if request.user.is_authenticated %}
        <p>Hello, <b>{{ request.user.username }}</b>.</p>
        <button style="background-color: green;padding: 15px;">
            <a style="color: #fff;text-decoration: none;" href="{% url 'logout' %}" >Logout</a>
        </button>
        {% else %}
            <button style="background-color: green;padding: 15px;border-radius: 200px;border: none;">
                <a style="color: #fff;text-decoration: none;" href="{% url 'login' %}">Login</a>
            </button>
            <button style="background-color: green;padding: 15px;display: inline;border-radius: 200px;border: none;">
                <a style="color: #fff;text-decoration: none;" href="{% url 'register' %}">Register Here</a>
            </button>
        {% endif %}
    </div>
    <hr>
    {% block content %}
    {% endblock content %}
</body>

<footer style="text-align: center;">
    <hr>
    CodewithTolu | 2022
</footer>
</html>
