<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock title %}
    </title>
</head>
<body>
    <div style="margin-bottom: 20px;margin-top: 40px;text-align: center;">
        {% if request.user.is_authenticated %}
            <a style="background-color: green;padding: 15px;display: inline;border-radius: 200px;border: none;" href="{% url 'home_page' %}">
                <button style="background-color: green;text-decoration: none;border: none;color: #fff;">Home</button>
            </a>
            <a style="background-color: green;padding: 15px;display: inline;border-radius: 200px;border: none;" href="{% url 'logout' %}">
                <button style="background-color: green;text-decoration: none;border: none;color: #fff;">Logout</button>
            </a>
            <p>Hello, <b>{{ request.user.username }}</b>.</p>
        {% else %}
            <a style="background-color: green;padding: 15px;display: inline;border-radius: 200px;border: none;" href="{% url 'home_page' %}">
                <button style="background-color: green;text-decoration: none;border: none;color: #fff;">Home</button>
            </a>
            <a style="background-color: green;padding: 15px;display: inline;border-radius: 200px;border: none;" href="{% url 'login' %}">
                <button style="background-color: green;text-decoration: none;border: none;color: #fff;">Login</button>
            </a>
            <a style="background-color: green;padding: 15px;display: inline;border-radius: 200px;border: none;" href="{% url 'register' %}">
                <button style="background-color: green;text-decoration: none;border: none;color: #fff;" >
                    Register Here
                </button>
            </a>
        {% endif %}
    </div>
    <hr>
    {% block content %}
    {% endblock content %}
</body>

<footer style="text-align: center;">
    <hr>
    CodewithTolu | 2022
</footer>
</html>
